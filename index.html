<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime2 Weekend 1</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="styles.css" />

    <!-- SCRIPTS -->
    <script type="text/javascript" src="jquery-1.11.3.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div class="monthlyCost">Monthly Cost: </div>
    <!-- FORM input: employee first & last, ID, title, salary(yearly) -->
    <form class="employeeForm">
        <label for="employeeFirstName">Employee First Name</label>
		<input type="text" id="employeeFirstName" name="employeeFirstName"></input>

		<label for="employeeLastName">Employee Last Name</label>
		<input type="text" id="employeeLastName" name="employeeLastName"></input>

		<label for="employeeID">Employee ID Number</label>
		<input type="number" id="employeeID" name="employeeID"></input>

		<label for="employeeTitle">Employee Job Title</label>
		<input type="text" id="employeeTitle" name="employeeTitle"></input>

		<label for="employeeYearSalary">Employee Yearly Salary</label>
		<input type="number" id="employeeYearSalary" name="employeeYearSalary"></input>

		<input type="submit" value="Submit"></input>
    </form>
    <div class="container">

    </div>
</body>
</html>
