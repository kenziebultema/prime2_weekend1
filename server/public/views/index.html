<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime2 Weekend 1</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="/styles/styles.css" />

    <!-- SCRIPTS -->
    <script type="text/javascript" src="/vendors/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>
</head>
<body>
    <div class="monthlyCost">Monthly Cost: </div>
    <!-- FORM input: employee first & last, ID, title, salary(yearly) -->
    <form class="employeeForm">
        <label for="first_name">Employee First Name</label>
		<input type="text" id="first_name" name="first_name"></input>

		<label for="last_name">Employee Last Name</label>
		<input type="text" id="last_name" name="last_name"></input>

		<label for="employee_id">Employee ID Number</label>
		<input type="number" id="employee_id" name="employee_id"></input>

		<label for="job_title">Employee Job Title</label>
		<input type="text" id="job_title" name="job_title"></input>

		<label for="year_salary">Employee Yearly Salary</label>
		<input type="number" id="year_salary" name="year_salary"></input>

		<input type="submit" value="Submit"></input>
    </form>
    <div class="container">

    </div>
</body>
</html>
